  <style type="text/css">
    
    .preloader{
        position:fixed !important;
        top:0;
        left:0;
        right:0;
        bottom:0;
        z-index:10000
    }
    .preloader:before,.preloader:after{
        position:absolute;
        left:0;
        height:51%;
        width:100%;
        transition:all .6s ease .3s;
        background:#fff;
        content:''
    }
    .preloader:before{
        top:0
    }
    .page-loaded .preloader:before{
        transform:translate(0, -100%)
    }
    .preloader:after{
        bottom:0
    }
    .page-loaded .preloader:after{
        transform:translate(0, 100%)
    }
    .preloader.preloader-dalas:before,.preloader.preloader-dalas:after{
        background:#141315
    }
    .preloader.preloader-florida:before,.preloader.preloader-florida:after{
        background:#6838ca
    }
    .preloader.preloader-texas:before,.preloader.preloader-texas:after{
        background:#303150
    }
    .preloader.preloader-jackson:before,.preloader.preloader-jackson:after{
        background:#010103
    }
    .page-loaded .preloader.no-split:before,.page-loaded .preloader.no-split:after{
        transform:translate(0, 0)
    }
    .spinner{
        display:block;
        position:relative;
        left:50%;
        top:50%;
        width:70px;
        height:70px;
        margin:-35px 0 0 -35px;
        z-index:1001
    }
    .spinner-round{
        border-radius:50%;
        border:2px solid transparent;
        border-top-color:#ff4157;
        animation:spin 2s linear infinite
    }
    .spinner-round:before,.spinner-round:after{
        content:"";
        position:absolute;
        border-radius:50%;
        border:3px solid transparent
    }
    .spinner-round:before{
        top:5px;
        left:5px;
        right:5px;
        bottom:5px;
        border-top-color:#271149;
        animation:spin 3s linear infinite
    }
    .spinner-round:after{
        top:15px;
        left:15px;
        right:15px;
        bottom:15px;
        border-top-color:#ff4157;
        animation:spin 1.5s linear infinite
    }
    .spinner-alt{
        border-radius:50%;
        width:150px;
        height:150px
    }
    .spinner-alt:before,.spinner-alt:after{
        content:"";
        position:absolute;
        border-radius:50%;
        top:0;
        left:0;
        right:0;
        bottom:0
    }
    .spinner-alt:before{
        border:1px solid rgba(255,255,255,0.1)
    }
    .spinner-alt:after{
        border:1px solid;
        border-top-color:#fff;
        border-right-color:transparent;
        border-left-width:0;
        border-bottom-width:0;
        animation:spin 1.5s linear infinite
    }
    .spinner-alt.load-done{
        transition:all .4s;
        transform:scale(3);
        opacity:0;
        border-color:transparent
    }
    .spinner-alt.load-done:before,.spinner-alt.load-done:after{
        opacity:0
    }
    .spinner-alt.spinner-light{
        border:1px solid rgba(10,16,21,0.1)
    }
    .spinner-alt.spinner-light::after{
        border-top-color:#0a1015
    }
    .spinner-brand{
        position:absolute;
        left:50%;
        top:50%;
        transform:translate(-50%, -50%);
        width:100px
    }
    @keyframes spin{
        0%{
            -webkit-transform:rotate(0deg);
            -ms-transform:rotate(0deg);
            transform:rotate(0deg)
        }
        100%{
            -webkit-transform:rotate(360deg);
            -ms-transform:rotate(360deg);
            transform:rotate(360deg)
        }
    }
    .animate{
        position:relative;
        animation-fill-mode:both
    }
    @keyframes fade-in-up{
        from{
            top:50px;
            opacity:0
        }
        to{
            top:0;
            opacity:1
        }
    }
    .slick-active .fade-in-up{
        animation:fade-in-up .8s
    }
    @keyframes fade-in-bottom{
        from{
            bottom:50px;
            opacity:0
        }
        to{
            bottom:0;
            opacity:1
        }
    }
    .slick-active .fade-in-bottom{
        animation:fade-in-bottom .8s
    }
    @keyframes fade-in-left{
        from{
            right:50px;
            opacity:0
        }
        to{
            right:0;
            opacity:1
        }
    }
    .slick-active .fade-in-left{
        animation:fade-in-left .8s
    }
    @keyframes fade-in-right{
        from{
            left:50px;
            opacity:0
        }
        to{
            left:0;
            opacity:1
        }
    }
       </style>
